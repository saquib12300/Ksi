<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prediction</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Status Bar (Block Style) -->
    <div class="status-bar">
        <div class="status-block total-bets"><i class="fas fa-chart-line"></i> Total Bets <span id="totalBets">0</span></div>
        <div class="status-block win"><i class="fas fa-trophy"></i> Wins <span id="totalWins">0</span></div>
        <div class="status-block loss"><i class="fas fa-times-circle"></i> Losses <span id="totalLosses">0</span></div>
        <div class="status-block accuracy"><i class="fas fa-bullseye"></i> Accuracy <span id="accuracy">0%</span></div>
    </div>

    <!-- Game Section -->
    <div class="game-container">
        <h2><i class="fas fa-clock"></i> Period: <span id="currentPeriod">Loading...</span></h2>
        <div class="prediction-box">
            <h3><i class="fas fa-robot"></i> Prediction: <span id="prediction">Loading...</span></h3>
        </div>
    </div>

    <!-- History Section -->
    <div class="history-container">
        <h2><i class="fas fa-history"></i> Game History</h2>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
